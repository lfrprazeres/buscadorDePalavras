<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador de Palavras</title>
</head>
<body>
    <h2 class="d-flex justify-content-center mt-5 mb-5 buscadorTitle pt-3 pb-3">
        Buscador de Palavras
    </h2>
    <div class="container">
        <form class="d-flex flex-column justify-content-center">
            <textarea name="text" id="text" class="col-md-12 pt-2 mb-2 ml-3" placeholder="Digite o Texto a ser analisado aqui"></textarea>
            <div class="palavras"></div>
            <button class="btn btn-outline-primary col-md-4 mb-3 novaPalavra ml-3"> Adicionar nova Palavra </button>
            <button class="btn btn-outline-primary col-md-3 mb-3 buscar ml-3"> Buscar Palavras </button>
          </form>
    </div>
    <div class="resposta"></div>
</body>
</html>
